<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>等家的狗狗們｜首頁</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang TC",
        "Microsoft JhengHei", sans-serif;
      background: #fffaf4;
      color: #333;
      line-height: 1.7;
    }

    /* === HERO BANNER === */
    .hero-section {
      width: 100%;
      background-color: #f8e6c4;
      border-bottom: 1px solid #e7d3b3;
    }

    .hero-container {
      max-width: 1600px;
      margin: 0 auto;
    }

    .hero-banner {
      width: 100%;
      aspect-ratio: 16 / 6; /* 1600 x 600 */
      background-image: url("hero-ahsi.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @media (max-width: 768px) {
      .hero-banner {
        aspect-ratio: 16 / 9;
        background-position: center top;
      }
    }

    /* === SECTION TITLE === */
    .section-title {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 40px;
      color: #8a5b2a;
      letter-spacing: 0.1em;
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #7a674c;
      margin-bottom: 32px;
    }

    /* === Button === */
    .center-btn {
      text-align: center;
      margin: 28px 0 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ffedcf;
      border: 1px solid #e3c49a;
      border-radius: 999px;
      color: #8a4f0e;
      font-size: 1rem;
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ffe2b2;
    }

    /* === DOG CARD (阿喜) === */
    .dog-card-section {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .dog-card {
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid #f0d7b8;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
      overflow: hidden;
    }

    .dog-photo {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-image: url("dogs/ahsi.jpg"); /* 這裡用的是 dogs/ahsi.jpg */
      background-size: cover;
      background-position: center;
    }

    .dog-info {
      padding: 20px;
    }

    .dog-info h3 {
      margin: 0 0 8px;
      font-size: 1.4rem;
      color: #70491c;
    }

    .dog-info p {
      margin: 0 0 14px;
      color: #555;
      font-size: 0.95rem;
    }

    .dog-info .btn {
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      color: #8a7d6a;
      font-size: 0.8rem;
      padding: 24px 0;
      border-top: 1px solid #e4d7c4;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- === HERO BANNER === -->
  <section class="hero-section">
    <div class="hero-container">
      <div class="hero-banner"></div>
    </div>
  </section>

  <!-- === TITLE === -->
  <h2 class="section-title">等家的狗狗們</h2>
  <p class="subtitle">他們正在等待願意帶他們回家的你。</p>

  <!-- === Button: 前往狗狗列表 === -->
  <div class="center-btn">
    <a class="btn" href="dogs/index.html">查看所有狗狗 →</a>
  </div>

  <!-- === Featured Dog: 阿喜 === -->
  <section class="dog-card-section">
    <div class="dog-card">
      <div class="dog-photo"></div>

      <div class="dog-info">
        <h3>阿喜（Ahsi）</h3>
        <p>
          阿喜是一隻熱情、親人、愛笑的小男生。看到人就搖尾巴，
          也喜歡靠在人身邊安靜陪伴，是非常可愛的孩子。
        </p>
        <!-- 這裡特別改成連到 dogs/ahsi.html（你現在有的那一頁） -->
        <a class="btn" href="dogs/ahsi.html">認識阿喜 →</a>
      </div>
    </div>
  </section>

  <footer>
    本網站由志工手動整理｜資訊以新北市動物之家公告為準
  </footer>

</body>
</html>
